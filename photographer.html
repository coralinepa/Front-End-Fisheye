<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <div id="content" class="container">
    <header class="header">
      <a href="index.html"><img src="assets/images/logo.png" height="50" alt="Fisheye Home Page" /></a>
    </header>
    <main>
      <section id="photographerHeader" class="photographer">
        <button class="photographer_contact  modal-btn" id="photographerContact"
          aria-label="Contactez-moi">Contactez-moi</button>
      </section>
      <section id="medias" class="medias">
      </section>
      <aside id="photographerAside" class="photographer_aside">
      </aside>
    </main>
  </div>

  <div id="contactModal" aria-hidden="true" role="dialog" aria-labelledby="contactModalTitle">
    <div class="modal">
      <header class="modal_header">
        <h2 id="contactModalTitle" class="modal_header_title"></h2>
        <button id="closeModal" class="close_button" type="button" aria-label="Fermer">&times;</button>
      </header>

      <form id="form" class="form" novalidate>
        <div class="form_group">
          <label id="firstNameLabel" for="firstName">Prénom</label>
          <input class="text-control" aria-labelledby="firstNameLabel" type="text" id="firstName" name="firstName"
            placeholder="Ex. : Coraline" aria-required="true" aria-describedby="firstNameError" required />
          <span class="form_error" id="firstNameError" aria-live="assertive">
          </span>
        </div>ia-labelledby="lastNameLa
        <div class="form_group">
          <label id="lastNameLabel" for="lastName">Nom</label>
          <input class="text-control" arbel" type="text" id="lastName" name="lastName" placeholder="Ex. : Parreau"
            aria-required="true" aria-describedby="lastNameError" required>
          <span class="form_error" id="lastNameError" aria-live="assertive">
          </span>
        </div>
        <div class="form_group">
          <label id="emailLabel" for="email">E-mail</label>
          <input class="text-control" type="email" id="email" name="email" aria-labelledby="emailLabel"
            placeholder="Ex. : coraline.parreau@openclassrooms.com" aria-required="true" aria-describedby="emailError"
            required />
          <span class="form_error" id="emailError" aria-live="assertive">
          </span>
        </div>
        <div class="form_group">
          <label id="messageLabel" for="message">Message</label>
          <textarea class="text-control" aria-labelledby="messageLabel" id="message" name="message"
            placeholder="Ex. : Je souhaite vous contacter pour avoir un devis." aria-required="true"
            aria-describedby="messageError" required></textarea>
          <span class="form_error" id="messageError" aria-live="assertive">
          </span>
        </div>
        <button type="submit" class="contact_button" aria-label="Envoyer">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="lightboxModal" class="lightbox_modal" aria-hidden="true" role="dialog">
    <div class="lightbox_content">
      <span id="lightboxClose" class="lightbox_close" aria-label="Fermer" tabindex="0">&times;</span>
      <button id="previousMedia" class=".lightbox_previous" aria-label="Media précédent" tabindex="0">&#10094;</button>
      <img id="lightboxImage" src="" alt="" class="lightbox_image">
      <button id="nextMedia" class="lightbox_next" aria-label="Media suivant" tabindex="0">&#10095;</button>
    </div>
  </div>
  <script src="src/index.js" type="module"></script>

</body>

</html>
