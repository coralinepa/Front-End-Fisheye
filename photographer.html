<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>

</head>

<body>
  <div id="content" class="container">
    <header class="header">
      <a href="index.html"><img src="assets/images/logo.png" height="50" alt="Fisheye Home Page"
          aria-label="Retourner sur la page d'accueil"></a>
    </header>
    <main>
      <header id="photographerHeader" class="photographer">
        <button class="photographer_contact" id="photographerContact" aria-label="Contact me"
          aria-labelledby="photographerContact">Contactez-moi</button>
      </header>

      <div class="dropdown">
        <label id="dropdownTitle" class="dropdown_title" tabindex="0" aria-label="trier par"
          aria-labelledby="dropdownTitle">Trier
          par</label>
        <div id="dropdownSelect" class="dropdown_select">
          <button class="dropdown_button" type="button" id="sortButton" aria-haspopup="true" aria-expanded="false"><span
              id="currentSort">Popularité</span>
            <span class="fa-solid fa-chevron-up" aria-hidden="true"></span></button>
          <ul class="dropdown_listbox" id="sortOptions" role="listbox" tabindex="-1" aria-labelledby="sortButton">
            <li class="dropdown_option" id="menuItemPopularity" data-value="likes" role="option" aria-selected="true"
              tabindex="0" style="display: none;" aria-hidden="true">
              Popularité
            </li>

            <li class="dropdown_option" id="menuItemDate" data-value="date" role="option" aria-selected="false"
              tabindex="0">
              Date
            </li>

            <li class="dropdown_option" id="menuItemTitle" data-value="title" role="option" aria-selected="false"
              tabindex="0">
              Titre
            </li>
          </ul>
        </div>
      </div>
      <article id="medias" class="medias">
      </article>
      <aside id="photographerAside" class="photographer_aside">
      </aside>
    </main>
  </div>

  <div id="contactModal" aria-hidden="true" role="dialog" aria-labelledby="contactModalTitle">
    <div class="modal">
      <header class="modal_header">
        <h2 id="contactModalTitle" class="modal_header_title"></h2>
        <button id="closeModal" class="close_button" type="button" aria-label="Fermer">&times;</button>
      </header>

      <form id="form" class="form" novalidate>
        <div class="form_group">
          <label id="firstNameLabel" for="firstName">Prénom</label>
          <input class="text-control" aria-labelledby="firstNameLabel" type="text" id="firstName" name="firstName"
            placeholder="Ex. : Coraline" aria-required="true" aria-describedby="firstNameError" required>
          <span class="form_error" id="firstNameError" aria-live="assertive">
          </span>
        </div>
        <div class="form_group">
          <label id="lastNameLabel" for="lastName">Nom</label>
          <input class="text-control" type="text" id="lastName" name="lastName" placeholder="Ex. : Parreau"
            aria-required="true" aria-describedby="lastNameError" required>
          <span class="form_error" id="lastNameError" aria-live="assertive">
          </span>
        </div>
        <div class="form_group">
          <label id="emailLabel" for="email">E-mail</label>
          <input class="text-control" type="email" id="email" name="email" aria-labelledby="emailLabel"
            placeholder="Ex. : coraline.parreau@openclassrooms.com" aria-required="true" aria-describedby="emailError"
            required>

          <span class="form_error" id="emailError" aria-live="assertive">
          </span>
        </div>
        <div class="form_group">
          <label id="messageLabel" for="message"> Votre message</label>
          <textarea class="text-control" aria-labelledby="messageLabel" id="message" name="message"
            placeholder="Ex. : Je souhaite vous contacter pour avoir un devis." aria-required="true"
            aria-describedby="messageError" required></textarea>
          <span class="form_error" id="messageError" aria-live="assertive">
          </span>
        </div>
        <button type="submit" class="contact_button" aria-label="Envoyer">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="lightboxModal" class="lightbox_modal" aria-hidden="true" role="dialog">
    <div class="lightbox_content">
      <button id="lightboxClose" class="lightbox_close" aria-label="Fermer la lightbox" tabindex="0">&times;</button>
      <button id="previousMedia" class="lightbox_previous" aria-label="Media précédent" tabindex="0">&lt;</button>
      <button id="nextMedia" class="lightbox_next" aria-label="Media suivant" tabindex="0"> &gt;</button>
      <figure id="lightboxMedia" class="lightbox_media">
      </figure>
    </div>
  </div>
  <script src="src/index.js" type="module"></script>
  <script src="https://kit.fontawesome.com/a8a9b95856.js" crossorigin="anonymous"></script>

  <footer></footer>
</body>

</html>
